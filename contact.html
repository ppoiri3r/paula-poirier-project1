<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9200c11f6d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="contact secondary-pages">
    <div class="wrapper">
      <div class="topbar">
        <p class="logo">Sanctuary Helpers</p>
        <nav class="main-topbar-nav">
          <label class="hamburgerMenu" for="hamburgerMenu"><i class="mobile-only fas fa-bars"></i></label>
          <input type="checkbox" id="hamburgerMenu" class="sr-only">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <h1>Get In Touch</h1>
    </div>
  </header>
  <main class="contact-page">
    <div class="wrapper contact-page-flex">
      <form action="submit">
        <fieldset>
          <div class="form-flex">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" placeholder="Name">
      
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" id="email" placeholder="Email Address">
          </div>
      
          <label for="message" class="sr-only">Comment</label>
          <textarea id="message" placeholder="comment"></textarea>
          <button type="submit">Submit</button>
        </fieldset>
      </form>

      <section class="contact-info">
        <div class="wrapper">
          <nav>
            <ul>
              <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
              <li><a href=""><i class="fab fa-instagram"></i></a></li>
              <li><a href=""><i class="fab fa-twitter"></i></a></li>
              <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
            </ul>
          </nav>
          <p class="email">info@email.com</p>
          <p>123 - 456 - 7890</p>
          <p>123 Queen Street West,</p>
          <p>Unit 10</p>
          <p>Toronto, Ontario</p>
          <p>M5V2D5</p>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>Copyright Â© 2019 HackerYou</p>
  </footer>
</body>
</html>
